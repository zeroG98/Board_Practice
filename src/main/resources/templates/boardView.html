<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>
<h1 th:text ="${board.title}">제목 입니다.</h1>
<p th:text ="${board.content}">내용이 들어갈 부분입니다.</p>
<td>
    <a style="float: left" class="btn btn-primary" th:href="@{/board/delete(id=${board.id})}">삭제</a>
    <a style="float: right" class="btn btn-primary" th:href="@{/board/{id}/edit(id=${board.id})}">수정하기</a>
    <a style="float: right" class="btn btn-primary" th:href="@{/board}">목록으로</a>
</td>
</body>
</html>
