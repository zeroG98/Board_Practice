<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정 페이지</title>
</head>
<body>
<div class="layout">
    <form action="/board/{boardId}(boardId=${board.number})/edit" th:action method="post">
        <p> 게시글 제목 : <input type="text" name="title" value="" th:value="${board.title}"></p>
        <p> 게시글 :
            <textarea id="content" name="content" value="" th:text="${board.content}"></textarea>
        </p>
        <td>
            <a style="float: right" class="btn btn-primary" th:href="@{/board/view/{boardId}(boardId=${board.id})}">이전</a>
            <a th:action="@{/{id}/edit(id = ${board.id})}" method="post">
                <button type="submit">수정</button>
            </a>
        </td>
    </form>
</div>
</body>
</html>
